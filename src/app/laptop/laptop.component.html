<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <app-laptop-list (selectSomeLaptops)="OnClick()"></app-laptop-list>
            
        </div>
        <div class="col-lg-6">

            <app-laptop-detail *ngIf="showDetails; else text"></app-laptop-detail>
            <ng-template #text>
                <p class="mt-3">Please Select Laptop List. I Will show you a Laptop Details!!</p>
            </ng-template>
        </div>
    </div>
</div>
